<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive JavaScript Programming</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Interactive JavaScript Programming</h1>

    <button id="even-numbers-button">Display Even Numbers (1 to 50)</button>
    <p id="even-numbers"></p>
    <hr>
    
    <input type="number" id="factorial-input" placeholder="Enter a number">
    <button id="factorial-button">Compute Factorial</button>
    <p id="factorial-result"></p>
    <hr>
    
    <button id="sum-button">Sum Array [1, 2, 3, 4, 5]</button>
    <p id="sum-result"></p>
    <hr>
    
    <button id="student-button">Create Student</button>
    <p id="student-average"></p>
    <hr>
    
    <input type="text" id="palindrome-input" placeholder="Enter a string">
    <button id="palindrome-button">Check Palindrome</button>
    <p id="palindrome-result"></p>
    <hr>
    
    <button id="background-button">Change Background Color</button>
    <hr>
    
    <button id="api-button">Fetch API Data</button>
    <p id="api-data"></p>
    <hr>

    <footer>
        <p>By Madhav Mittal 23BPS1175</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
